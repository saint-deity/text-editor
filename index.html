<!DOCTYPE html>

<html lang="en">
  <head>
    <!--title-->
      <title>Document</title>
    <!--links-->
      <!--styles-->
        <link rel="stylesheet" href="styles/index_styles.css">
      <!--scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!--meta-->
        <!--viewport-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--char-->
          <meta charset="UTF-8">
    <!--favicon-->
      <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <div class="content">
          <ul id="linecount">
            <li>1</li>
          </ul>
          <div spellcheck="false" name="text" id="text" class="text"><div id="row1" class="row"><span id="thin0" class="caret">â€Š</span></div></div>
      </div>
    </div>

    <div class="footer">
      <div class="right">
        <span id="poshint"></span>
        <span class="encoding">UTF-8</span>
        <span class="tabs">Spaces: 4</span>
      </div>
    </div>

    <script src="scripts/editor.js"> </script>
    <script type="text/javascript">
      // load text
        function loadText() {
          if (!localStorage.getItem('text')) {
            return;
          } else {
            var text = localStorage.getItem('text');
            document.getElementById('text').insertAdjacentHTML('beforeend', text);
          }
        }

        loadText();

      // change textarea height on load
        document.getElementById('text').style.height = document.getElementById('text').scrollHeight + 'px';
    </script>
    <script src="scripts/syntax-highlighting.js"> </script>
  </body>
</html>
